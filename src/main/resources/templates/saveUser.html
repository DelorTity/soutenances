<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>Application de gestions des soutenances</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
  <div th:replace="fragments/header :: header"></div>

  <div class="container-fluid">
    <h2 class="text-center">[[${pageTitle}]]</h2>

    <div class="my-3">
      <form th:action="@{/users/save}" method="post" enctype="multipart/form-data" th:object="${User}"
        style="max-width: 550px; margin: 0 auto">

        <input type="hidden" th:field="*{id}" />

        <div class="p-3">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="firstName">firstName</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{firstName}" required minlength="2" maxlength="128" class="form-control"
                id="firstName" />
            </div>
          </div>
          <div class="p-3">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label" for="lastName">lastName</label>
              <div class="col-sm-9">
                <input type="text" th:field="*{lastName}" required minlength="2" maxlength="128" class="form-control"
                       id="lastName" />
              </div>
            </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="email">email</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{email}" minlength="2" maxlength="256" class="form-control"
                id="email" required = "@" />
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label" for="userNumber">userNumber</label>
              <div class="col-sm-9">
                <input type="text" th:field="*{userNumber}" minlength="2" maxlength="256" class="form-control"
                       id="userNumber"/>
              </div>
          </div>
          </div>

          <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary btn-sm mr-2" />
            <input type="button" value="Cancel" id="btnCancel" class="btn btn-secondary btn-sm" />
          </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div th:replace="fragments/footer :: footer"></div>

  <script type="text/javascript">
    $(document).ready(function () {
      $("#btnCancel").on("click", function () {
        window.location = "[[@{/users}]]";
      });
    });
  </script>

</body>

</html>
